<!DOCTYPE html>
<html>
<head>
<title>Add Listing</title>
</head>
<body>
  <a href="index.html">Home</a>
  <form>
    <label for="itemNames">Item Name(s):</label><br>
    <input type="text" id="itemNames" name="itemNames"><br>
    <label for="storeName">Store Name:</label><br>
    <input type="text" id="storeName" name="storeName"><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address"><br>
    <label for="phoneNum">Phone Number:</label><br>
    <input type="text" id="phoneNum" name="phoneNum"><br>
    <input id="btn" type="submit">
    <div id="testMe"></div>
  </form>
  <script>
    let listings = [];
    const addListing = (ev)=>{
      ev.preventDefault();
      let listing = {
        iName: document.getElementById('itemNames').value,
        sName: document.getElementById('storeName').value,
        addy: document.getElementById('address').value,
        phone: document.getElementById('phoneNum').value
      }
      listings.push(listing);
      document.forms[0].reset();
      let test = document.getElementById('testMe');
      test.textContent = '\n' + JSON.stringify(listings, '\t', 2);
      localStorage.clear();
      localStorage.setItem("listings", JSON.stringify(listings));
      console.log(localStorage);
    }
    document.getElementById('btn').addEventListener('click', addListing);
  </script>
</body>
</html>
